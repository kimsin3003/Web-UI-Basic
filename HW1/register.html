<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Membership</title>
	<meta charset="UTF-8">
	<style type="text/css">
	fieldset{
		border : 0;

	}
	legend {
		position: fixed;
		bottom: -100px;
		display: block;
	}

	label {
		display: block;
	}
	</style>
</head>

<body style = "background-color: #FF4E5D">
	<head>
		<h1>회원가입</h1>
	</head>
	<form action="http://taegon.kim/form.php">
		<fieldset>
			<legend> 회원가입 </legend>
			
			<div><label for = "nameDiv"> 이름 </label>
			<input type = "text" name = "name" id = "nameDiv"></div>
			
			<div><label for = "passwardDiv"> <br>비밀번호 </label>
			<input type = "text" name = "passward" id = "passwardDiv"></div>

			<div><label for = "rePasswardDiv"> <br>비밀번호 재확인 </label>
			<input type = "text" name = "rePassward" id = "rePasswardDiv"></div>

			<div><label for = "e-mailDiv"> <br>이메일 </label>
			<input type = "text" name = "e-mail" id = "e-mailDiv"></div>

			<div><label for = "phonenumberDiv"> <br>전화번호 </label>
			<input type = "text" name = "phonenumber" id = "phonenumberDiv"></div>

			<div><label for = "birthdayDiv"> <br>생년월일 </label>
			<input type="text" name = "birthday" id =  "birthdayDiv" placeholder = "ex)1994-01-20"></div>

			<div><label for = "sex"><br>성별</label>
				<select id = "sex">
					<option selected>남</option>
					<option>여</option>
				</select></div>

			<div><label for = "address"><br> 주소</label>
			<textarea id = "address" rows = 5 col = 80 ></textarea></div>
			
		</fieldset>


		<br>
		<button type = "submit" autofocus> 전송 </button>
		<br> 
		<br> 
	</form>


	<footer>c 2015 김태우</footer>
</body>
</html>
