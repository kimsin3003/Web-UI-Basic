<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="title.css">
	<link rel="stylesheet" type="text/css" href="container.css">

<body id = "body">
    <div id = "title">
        <div id = "title-elements-container">
            
            <div id = "buttons">
                <div id = "home_button_container">

                        <i class = "fa fa-home fa-lg" id = "home_icon"></i>Home

                </div>
                <span id = "notification_button_container">

                <span id = "message_button_container">
                    <span id = "message_button">
                         <i class="fa fa-envelope-o fa-lg" id = "messages_icon"></i>Messages
                    </span>
                </span>
            </div>
            
            <div id = "twitter_logo">
                <span id = "twitter_icon">
                    <i class="fa fa-twitter fa-2x" id = "twitter_icon"></i>
                </span>
            </div>
        </div>
        <div id = "title_border"></div> 
    </div>

                </div>
                <div id = "user-etc">

                    </div>
                    <div class = "etc">

                    </div>
                    <div class = "etc">
                        <div class = "etc-title">FOLLOWERS</div>
                        <div class = "etc-value">415</div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "col" id = "twits">
            <div id = "twit-to-write">
                <div id = "dummy"></div>
                <div class="content-col">
                    <img class="profileImg" src="./asset/profile-img.png">
                </div>

                <span><input id = "twit-to-write-content" type="texta"></span>

                </div>
